<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Akan Name Generator</h1>
  <p>To get your Akan name, fill in the form below:</p>

  <form id="akanForm">
    <label for="birthdate">Birthdate</label>
    <input type="number" id="day" placeholder="DD" min="1" max="31" required>
    <input type="number" id="month" placeholder="MM" min="1" max="12" required>
    <input type="number" id="year" placeholder="YYYY" required>

    <label for="gender">Gender</label>
    <select id="gender" required>
      <option value="">--Select Gender--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button type="submit" id="submitButton">Get Akan Name</button>
  </form>

  <section id="result"></section>

  <script src="script.js"></script>
</body>
</html>
